<h1>Edit Most Popular Albums per Country</h1>
<table class="table">
    <thead>
        <tr>
            <th>Country</th>
            <th>Rank</th>
            <th>Title</th>
            <th>Year</th>
            <th>Certification</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
           
            <td>{{UpdatedCountry.country}}</td>
            <td>{{UpdatedCountry.rank}}</td>
            <td><input class="form-control" ng-model="UpdatedCountry.title"/></td>
            <td><input class="form-control" ng-model="UpdatedCountry.year"/></td>
            <td><input class="form-control" ng-model="UpdatedCountry.certification"/></td>
            <td><button class="btn btn-primary" ng-click="UpdateCountry()">Update</button>
            </td>
            </td>
        </tr>
       
        
    </tbody>
</table>
<hr/>
<div>
    <a href="/"><button class="btn btn-secundary">Inicio</button></a>

    <a href="/#!/country-stats"><button class="btn btn-danger">Back</button></a>
</div>
<div>{{status}}{{hola}}</div>
