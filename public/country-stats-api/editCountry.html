<h1><p align="center">Edit Most Popular Albums per Country</p></h1>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-dark" >
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/#!/country-stats">Country stats</a></li>
    <li class="breadcrumb-item active text-white" aria-current="page">Update item</li>
  </ol>
</nav>

<div align="center">{{status}}{{hola}}</div>
<table class="table bg-dark text-white">
    <thead>
        <tr>
            <th>Country</th>
            <th>Rank</th>
            <th>Title</th>
            <th>Year</th>
            <th>Certification</th>
            
        </tr>
    </thead>
    
    <tbody>
        <tr>
           
            <td>{{UpdatedCountry.country}}</td>
            <td>{{UpdatedCountry.rank}}</td>
            <td><input class="form-control" ng-model="UpdatedCountry.title"/></td>
            <td><input type="number" class="form-control" ng-model="UpdatedCountry.year"/></td>
            <td><input class="form-control" ng-model="UpdatedCountry.certification"/></td>
            
            <td><button class="btn btn-primary" ng-click="UpdateCountry()">Update</button>
            </td>
        </tr>
       
        
    </tbody>
</table>
<hr/>
