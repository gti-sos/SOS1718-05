<h1><p align="center"> Edit Best Songs</h1>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-dark">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/#!/best-stats">Best stats</a></li>
    <li class="breadcrumb-item active text-white" aria-current="page">Update item</li>
  </ol>
</nav>


<table class="table bg-dark text-white">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Album</th>
            <th>Radio</th>
            <th>Song</th>
        </tr>
    </thead>
    <tbody>
        <tr>
           
            <td>{{UpdatedBest.country}}</td>
            <td>{{UpdatedBest.year}}</td>
            <td><input class="form-control" ng-model="UpdatedBest.album"/></td>
            <td><input class="form-control" ng-model="UpdatedBest.radio"/></td>
            <td><input class="form-control" ng-model="UpdatedBest.song"/></td>
            <td><button class="btn btn-primary" ng-click="UpdateBest()">Update</button>
            </td>
        </tr>
       
        
    </tbody>
</table>
<hr/>

<div>{{status}}</div>
